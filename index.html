    <!-- 
        DOS:磁盘操作系统
        如何进行DOS命名：win+r  ->  cmd
        1.输入盘符进行对应的硬盘：例如：f: 进入f盘
        2.dir: 查看当前目录下面的所有文件。
        3.md 文件夹的名称: 创建目录或者文件夹。 mkdir也可以
        4.cd 目录名称: 进入目录(文件夹) 目录名称tab键自动补全。
        通过方向键切换前面输入过的命令。
        5.cd..: 返回上一级目录。
        6.创建文件: 
            cd>文件(带上扩展名)
            copy con 文件(带上扩展名)
            echo 内容>文件(带上扩展名)
        7.删除目录，删除文件
        rd 目录的名称: 删除目录(目录必须是空的)
        del 文件的名称: 删除文件
        8.cls 清屏

        通过目录的地址栏直接输入cmd，进入对应的目录
     -->
